<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image to text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="dialog">
        <div>
            <div class="gap-between">
                <span>result:</span>
                <button id="dialog-close">x</button>
            </div>
            <div contenteditable id="result"></div>
            <div class="dialog-right">
                <button id="result-to-txt">download</button>
                <button id="result-copy">copy</button>
            </div>
        </div>
    </dialog>
    <dialog id="error">
        <div>
            <div class="gap-between">
                <span>error!</span>
                <button id="error-close">x</button>
            </div>
            <p>check your internet connection or check status</p>
        </div>
    </dialog>
    <dialog id="about">
        <div>
            <div class="gap-between">
                <span>about</span>
                <button id="about-close">x</button>
            </div>
            <p>a very simple <a href="https://github.com/naptha/tesseract.js" target="_blank">tesseract.js</a> frontend</p>
            <p>inspired by <a href="https://cobalt.tools" target="_blank">cobalt</a></p>
            <p><a href="https://github.com/qlimq/img2text" target="_blank">source code</a></p>
            <br>
            <p>any images uploaded are not saved</p>
        </div>
    </dialog>
    <main>
        <div class="inner-container">
            <h1 style="align-self: center; margin-bottom: 10px;">image to text</h1>
            <div id="file-zone">
                <p>select your image</p>
                <p>or drop it here</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
